name: Allow only UAT branch to merge into main

on:
  pull_request:
    branches:
      - main

jobs:
  validate-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch name
        run: |
          echo "Source branch: ${{ github.head_ref }}"
          if [[ "${{ github.head_ref }}" != "UAT" ]]; then
            echo "‚ùå Only the 'UAT' branch is allowed to merge into main"
            exit 1
          fi
